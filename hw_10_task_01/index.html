<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/cf55f16a65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to__do-list">
        <div class="title">
          <h1 class="title__text">My to do list!</h1>
          <i class="fa-solid fa-pencil"></i>
        </div>
        <div class="input__wrapper">
          <input type="text" placeholder="Add a task" class="input__text" />
          <button class="btn__add">ADD</button>
        </div>
        <div class="list">
          <ul class="action__list">
            <!-- <li class="li">
              <div class="div">
                <input type="checkbox" class="check__box" />
                <span>Bread</span>
                <i class="fa-solid fa-trash-can"></i>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
