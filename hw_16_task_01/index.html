<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper"></div>
    <div class="form__wrapper">
      <form action="#">
        <div class="input__wrapper">
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" /><br />
          <label for="age">Age:</label><br />
          <input type="number" id="age" name="age" /><br />
          <label for="tel">Telephone number:</label><br />
          <input type="tel" id="tel" name="tel" /><br />
        </div>

        <!-- Car form -->

        <div class="input__wrapper">
          <label for="brand">Car brand:</label><br />
          <input type="text" id="brand" name="brand" /><br />
          <label for="color">Car color:</label><br />
          <input type="text" id="color" name="color" /><br />
          <label for="year">Car year:</label><br />
          <input type="number" id="year" name="year" /><br />
          <input class="submit__btn" type="submit" value="Submit" />
        </div>
      </form>

      <div class="table__wrapper"></div>
    </div>
    <script src="main.js"></script>

    <!-- Table -->
  </body>
</html>
