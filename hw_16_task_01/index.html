<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="form__wrapper">
          <form action="#" class="input__wrapper">
            <label for="fname">First name:</label><br />
            <input id="input__person" type="text" id="fname" name="fname" /><br />
            <label for="lname">Last name:</label><br />
            <input id="input__person" type="text" id="lname" name="lname" /><br />
            <label for="age">Age:</label><br />
            <input id="input__person" type="number" id="age" name="age" /><br />
            <label for="tel">Telephone number:</label><br />
            <input id="input__person" type="tel" id="tel" name="tel" /><br />
            <input
              id="submitPerson"
              class="submit__btn"
              type="submit"
              value="Submit"
            />
          </form>
        </div>

        <!-- Table -->

        <div class="table__wrapper">
          <table>
            <tr>
              <td>First name</td>
              <td>Last name</td>
              <td>Age</td>
              <td>Phone number</td>
              <td>Car brand</td>
              <td>Car color</td>
              <td>Car year</td>
              <td>Delete or edit</td>
            </tr>
            <tr>
              <td class="td__fname"></td>
              <td class="td__lname"></td>
              <td class="td__age"></td>
              <td class="td__phone"></td>
              <td class="td__car"></td>
              <td class="td__car-color"></td>
              <td class="td__car-year"></td>
              <td class="td__icons"></td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Car form -->
      <div class="form__wrapper">
        <form action="" class="input__wrapper"></form>
          <label for="brand">Car brand:</label><br />
          <input type="text" id="brand" name="brand" /><br />
          <label for="color">Car color:</label><br />
          <input type="text" id="color" name="color" /><br />
          <label for="year">Car year:</label><br />
          <input type="number" id="year" name="year" /><br />
          <input class="submit__btn" type="submit" value="Submit" />
        </form>
      </div>

      <div class="table__wrapper"></div>

      <script src="main.js"></script>
    </div>
  </body>
</html>
