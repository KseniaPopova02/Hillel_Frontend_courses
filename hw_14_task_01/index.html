<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex__wrapper">
      <div class="slider__wrapper">
        <div class="slide active">
          <img src="./Kharkiv_img/img1.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img2.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img3.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img4.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img5.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img6.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img7.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img8.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img9.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img10.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./Kharkiv_img/img11.jpg" alt="" />
        </div>

        <button class="btn prev"></button>
        <button class="btn next"></button>
      </div>
    </div>
    <div class="dots__wrapper">
      <span class="dots active"></span>
      <span class="dots"></span>
      <span class="dots"></span>
      <span class="dots"></span>
      <span class="dots"></span>
      <span class="dots"></span>
      <span class="dots"></span>
      <span class="dots"></span>
      <span class="dots"></span>
      <span class="dots"></span>
      <span class="dots"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
